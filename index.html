<!DOCTYPE html>
<html>
    <head>
        <title>Smple App</title>
        <link rel="stylesheet" href="./src/styles/index.css">
		<link rel="stylesheet" href="./src/styles/bootstrap.css">
		<script src='/src/scripts/bootstrap.js'></script>
    </head>
    <body>
		<div class='main-container'>
			<div class='company-name-container'>
				<img src='/src/images/logo_s.png' class='company-logo' alt='Company Logo' ></img>
				<div class='company-name'>
					<strong>Gajanan Infra Engineering Pvt. Ltd.</strong> 
				</div>
			</div>
            <div class='navContainer'>
				<ul class='navList'>
					<li class='navListitem'>Home</li>
					<li class='navListitem'>Company Profile</li>
					<li class='navListitem'>Management</li>
					<li class='navListitem'>Products</li>
					<li class='navListitem'>Our Clients</li>
					<li class='navListitem'>Contact Us</li>
				</ul>
			</div>
			<div class='corousel'>
				<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
						<img class="d-block img-fluid" src="https://cdn.pixabay.com/photo/2016/10/07/13/00/yucca-plant-1721515__340.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
						<img class="d-block img-fluid" src="https://cdn.pixabay.com/photo/2016/10/07/13/00/yucca-plant-1721515__340.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
						<img class="d-block img-fluid" src="https://cdn.pixabay.com/photo/2016/10/07/13/00/yucca-plant-1721515__340.jpg" alt="Third slide">
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
